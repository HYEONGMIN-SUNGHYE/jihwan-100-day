    <style>
        body { font-family: 'Jua', sans-serif; text-align: center; margin: 0; padding: 0; background-color: #f0f8ff; background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png'); }
        .container { max-width: 650px; margin: auto; padding: 30px; background: #ffffff; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 10px; }
        h1 { color: #37474f; font-family: 'Jua', sans-serif; font-weight: bold; }
        .info { margin: 20px 0; font-size: 18px; color: #455a64; font-family: 'Jua', sans-serif; }
        .button { display: inline-block; padding: 12px 24px; background: #6fa3ef; border-radius: 5px; font-size: 18px; color: white; text-decoration: none; font-weight: bold; }
        .decor { font-size: 24px; color: #0277bd; }
        .circle-image { width: 225px; height: 225px; border-radius: 50%; object-fit: cover; margin: 20px 0; box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); }
        
        /* 슬라이드 스타일 */
        .slideshow-container { position: relative; max-width: 100%; margin: auto; overflow: hidden; border-radius: 10px; }
        .slides { display: none; width: 100%; height: 400px; object-fit: cover; border-radius: 10px; }
        .active-slide { display: block; }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 10px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        
        /* 썸네일 스타일 */
        .thumbnail-wrapper { overflow-x: auto; white-space: nowrap; padding: 10px 0; }
        .thumbnail-container { display: flex; justify-content: center; gap: 5px; }
        .thumbnail { width: 50px; height: 35px; object-fit: cover; border-radius: 5px; opacity: 0.6; transition: 0.3s; }
        .thumbnail:hover, .thumbnail.active { opacity: 1; border: 2px solid #0277bd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 서지환 백일잔치 🎂</h1>
        
        <img src="images/profile.jpg" alt="아기 대표 사진" class="circle-image">
        
        <p class="decor" style="font-family: 'Jua', sans-serif; font-size: 26px; font-weight: bold; color: #455a64;">소중한 순간을 함께해주세요!
            <br> 지환이와 백일 촬영 및 <br>식사 자리가 예정되어있습니다.
        </p>
        <div class="info">
            <p><strong>📅 날짜:</strong> 2025년 2월 16일 일요일 점심</p>
            <p><strong>📍 장소:</strong> 대전 지환이네</p>
        </div>
        
        <h2>👶 우리 아기의 특별한 순간 💕</h2>
        
        <div class="slideshow-container">
            <img id="main-slide" class="slides active-slide" src="images/photo1.jpg" alt="아기 사진">
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
        
        <div class="thumbnail-wrapper">
            <div class="thumbnail-container" id="thumbnail-container"></div>
        </div>
        
        <h3>🚗 오시는 길 안내</h3>
        <p>대전시 유성구 엑스포로 448(전민동)</p>
        <p>엑스포아파트 208동 402호</p>
        
        <p><a href="https://naver.me/FQVctiXa" class="button">📍 지도 보기</a></p>
    </div>
    
    <script>
        let slideIndex = 0;
        let slides = Array.from({ length: 28 }, (_, i) => `images/photo${i + 1}.jpg`);
        let slideInterval;

        function changeSlide(n) {
            slideIndex = (slideIndex + n + slides.length) % slides.length;
            updateSlide();
            resetInterval();
        }
        
        function setSlide(n) {
            slideIndex = n;
            updateSlide();
            resetInterval();
        }
        
        function updateSlide() {
            document.getElementById("main-slide").src = slides[slideIndex];
        
            let thumbnails = document.getElementsByClassName("thumbnail");
            let thumbnailWrapper = document.querySelector(".thumbnail-wrapper");
        
            // 모든 썸네일의 active 제거 후 현재 슬라이드에 active 추가
            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].classList.remove("active");
            }
            thumbnails[slideIndex].classList.add("active");
        
            // 썸네일이 1번이면 스크롤 맨 왼쪽으로 이동
            if (slideIndex === 0) {
                thumbnailWrapper.scrollLeft = 0;
            } else {
                // 선택된 썸네일을 중앙에 맞추기
                let activeThumbnail = thumbnails[slideIndex];
                thumbnailWrapper.scrollLeft = activeThumbnail.offsetLeft - thumbnailWrapper.offsetWidth / 2 + activeThumbnail.offsetWidth / 2;
            }
        }

        function createThumbnails() {
            const container = document.getElementById("thumbnail-container");
            container.innerHTML = "";
            slides.forEach((src, index) => {
                const img = document.createElement("img");
                img.classList.add("thumbnail");
                img.src = src;
                img.onclick = () => setSlide(index);
                if (index === 0) img.classList.add("active");
                container.appendChild(img);
            });
        
            // 썸네일 스크롤을 맨 왼쪽으로 이동
            document.querySelector(".thumbnail-wrapper").scrollLeft = 0;
        }
        
        function autoSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            updateSlide();
        }
        
        function resetInterval() {
            clearInterval(slideInterval);
            slideInterval = setInterval(autoSlide, 5000);
        }
        
        createThumbnails();
        slideInterval = setInterval(autoSlide, 5000);
    </script>
</body>
</html>
